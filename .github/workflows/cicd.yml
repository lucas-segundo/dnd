name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build dev Docker image
        run: docker build --target dev -t app:cicd .

      - name: Run unit tests
        run: docker run app:cicd pnpm test

      - name: Run database migrations
        run: docker run -e POSTGRES_DATABASE_URL=${{ secrets.POSTGRES_DATABASE_URL }} app:cicd pnpm migrate:prod

      - name: Trigger deploy hook
        run: curl -X GET ${{ secrets.DEPLOY_HOOK_URL }}
